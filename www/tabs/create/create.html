<ion-view>
<div class="bar bar-header bar-light">
</div>
  <ion-content>
    <div class="list list-inset">
      <!-- Name of stache -->
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name your stache" ng-model="create.data.titleText">
      </label>

      <a class="item item-divider">Content</a>
      <!-- Text -->
      <a class="item item-icon-left" ng-click="create.showTextPopup()" >
        <i class="icon ion-chatbox-working"></i>
        Text
      </a>

      <!-- Photo -->
      <div class="item item-icon-left" style="position:relative;">
        <i class="icon ion-ios7-camera" style="margin-right:100px"></i>
        <div style="position:absolute;margin-top:10px">Picture</div>
        <input type="file" name="file" id="files" style="border-style: solid;opacity:0; z-index:1;"/>
      </div>

      <!-- Audio -->
      <a class="item item-icon-left" ng-click="create.captureAudio()" >
        <i class="icon ion-mic-a"></i>
        Audio
      </a>

      <a class="item item-icon-left" ng-click="create.show()">
        <i class="icon ion-ios7-pricetag"></i>
          Tags
        <span class="item-note" ng-repeat="(key, val) in create.data.currentTags">
          {{key}}&nbsp
        </span>
      </a>

      <br>
      
      <!-- File upload -->
      <p id="status" ng-show=false></p>
      <div style="width:100px;" ng-show=false id="preview"><img src="./img/ghost.jpg" style="width:100px;" /></div>

      <form method="POST" action="">
          <input type="hidden" id="avatar_url" name="avatar_url" value="./img/ghost.jpg"/>
      </form>

         <ion-checkbox ng-model="checked" ng-click="create.openPrivateModal()">
          Locked stache?
         </ion-checkbox>
    </div>
      <button class="button button-large button-block button-assertive" ng-click="create.saveStache()">
      Stache
      </button>
  </ion-content>
</ion-view>

<script id="private-modal.html" type="text/ng-template">
  <ion-modal-view>
    <div class="list list-inset">
    <label class="item item-input item-stacked-label">
       <span class="input-label">Clue</span>
       <input type="text" placeholder="{{create.data.clue !== undefined ? create.data.clue : 'Type a clue'}}" ng-model="create.data.clue">
     </label>
     <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="text" placeholder="{{create.data.password !== undefined ? create.data.password : 'Type a password'}}" ng-model="create.data.password">
      </label>
    </div>
    <button class="button button-large button-full button-assertive" ng-click="create.closeModal()">
    Save
    </button>
  </ion-modal-view>
</script>
